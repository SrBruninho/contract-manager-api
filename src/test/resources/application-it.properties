spring.application.name=contract-manager-api
server.servlet.context-path=/demo/ContractManager
server.port=8085

# H2
spring.datasource.url=jdbc:h2:mem:contractmanagerdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=contract
spring.datasource.password=contract123
spring.datasource.driver-class-name=org.h2.Driver

# Hibernate / JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Console do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
